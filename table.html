<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>table</title>
  <link rel = "stylesheet" type = "text/css" href = "styles/styles.css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="js/my.js" type="text/javascript"></script>

</head>
<body>
  <button id="sign-in-or-out-button" style="margin-left: 25px">Sign In/Authorize</button>
  <br>
  <!--button id="revoke-access-button" style="display: none; margin-left: 25px">Revoke access</button-->
  <div id="auth-status" style="display: inline; padding-left: 25px"></div>

  <script async defer src="https://apis.google.com/js/api.js" 
  onload="this.onload=function(){};handleClientLoad()" 
  onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>

  <table style="height:80%;width:95%; top: 2%; bottom: 2%; left: 2%; right: 2%;border:1px solid">

    <!--reset match row-->
    <tr style="height: 10%">
      <td style="border:1px solid;width:25%"><a href="#" id="reset">Reset Match</a></td>
    </tr>

    <!--player 1 row-->
    <tr style="height: 40%;width:75%">
      <!--player 1 current game score-->
      <td style="border:1px solid;width:75%"><a class="fill-div" href="#" id="p1">0</a></td>
      <td style="border:1px solid;width:25%">
        <table style="height:100%">
          <tr><td style="border:1px solid;">-1</td></tr>
          <tr><td style="border:1px solid;" id="p1sets">p1sets</td></tr>
        </table>
      </td>
    </tr>

    <!--player 2 row-->
    <tr style="height: 40%;width:75%">
      <td style="border:1px solid;width:75%"><a class="fill-div" href="#" id="p2">0</a></td>
      <td style="border:1px solid;width:25%">
        <table style="height:100%">
          <tr><td style="border:1px solid;">-1</td></tr>
          <tr><td style="border:1px solid;" id="p2sets">p2sets</td></tr>
        </table>
      </td>
    </tr>

    <!--complete game row-->
    <tr style="height: 10%">
      <td style="border:1px solid;width:100%"><a href="#" id="complete">Complete Game</a></td>
    </tr>
</table>â€‹

  <script>
  $("a#reset").click(function() {
    reset(1);
  });
  </script>

  <script>
  $("a#p1").click(function() {
    increasePlayer(1);
  });
  </script>

  <script>
  $("a#p2").click(function() {
    increasePlayer(2);
  });
  </script>

</body>
</html>
