<!DOCTYPE html>
<html>
<head>

<body>
 <div class="container">
  <section class="main">
    <div style="width:10%;float:left;font-size:20px" id="p1Sets">0</div>

  </section>
  <section class="secondary">
    <a href="#" class="fill-div" id="undo">undo</a>
  </section>
  <section class="secondary">
    <a href="#" class="fill-div">button</a>
  </section>
  <section class="secondary">

  <section class="main">

    <div style="width:80%;text-align:center;float:left"><a href="#" class="fill-div" id="p2">0</a></div>

</div>

<script>
$("a#p1").click(function() {//on click, 1. increase the score, 2. call isSetOver
  incP1Temp();
  isSetOver();
});
</script>

<script>
$("a#p2").click(function() {
  incP2Temp();
  isSetOver();
});
</script>

<script>
$("a#reset").click(function() {
  resetMatch();
});
</script>

<script>
$("a#undo").click(function() {
  undo();
});
</script>
